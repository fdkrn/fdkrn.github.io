<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js for simple charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>

    <div class="tabs">
      <div class="tab active" onclick="showTab('stocks')">Stocks</div>
      <div class="tab" onclick="showTab('weather')">Weather</div>
    </div>

    <div id="stocks" class="tab-content active">
      <div class="card">
        <h2>Stock Market Trends</h2>
        <p>Current market highlights, latest changes and detailed value trends over the week.</p>
        <canvas id="stockChart"></canvas>
      </div>
    </div>

    <div id="weather" class="tab-content">
      <div class="card">
        <h2>Weather Projections</h2>
        <p>Upcoming temperature trends and forecasts for the next days.</p>
        <canvas id="weatherChart"></canvas>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
