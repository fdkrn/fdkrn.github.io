<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Logo" />
      <span>My Dashboard</span>
    </div>
    <ul class="tabs">
      <li class="tab active" data-tab="stocks">Stocks</li>
      <li class="tab" data-tab="weather">Weather</li>
      <li class="tab" data-tab="news">News</li>
    </ul>
  </nav>

  <main>
    <section id="stocks" class="tab-content active">
      <div class="stock-search">
        <label for="stockSearchInput">Enter Stock Symbol:</label>
        <input type="text" id="stockSearchInput" placeholder="AAPL" maxlength="5" />
        <button id="stockSearchBtn">Load</button>
      </div>
      <h2>Stock Market Trends</h2>
      <div class="chart-wrapper">
        <canvas id="stocksChart"></canvas>
      </div>
      <div id="stocksSummary" class="summary-box"></div>

      <div class="calculator-box">
        <h3>Investment Calculator</h3>
        <form id="investmentForm">
          <label for="stockSymbol">Stock Symbol:</label>
          <input type="text" id="stockSymbol" placeholder="AAPL" required />
          <label for="amount">Amount ($):</label>
          <input type="number" id="amount" min="1" required />
          <label for="date">Date:</label>
          <input type="date" id="date" required />
          <button type="submit">Calculate</button>
        </form>
        <div id="calcResult"></div>
      </div>
    </section>

    <section id="weather" class="tab-content">
      <h2>Weather Forecast</h2>
      <div class="chart-wrapper">
        <canvas id="weatherChart"></canvas>
      </div>
      <div id="weatherSummary" class="summary-box"></div>
    </section>

    <section id="news" class="tab-content">
      <h2>Latest Financial & Weather News</h2>
      <div id="newsFeed"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
