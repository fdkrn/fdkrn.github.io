<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- 🔥 Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Logo" />
      <span>My Dashboard</span>
    </div>
    <ul class="nav-links">
      <li><a href="#stocks">Stocks</a></li>
      <li><a href="#weather">Weather</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#calculator">Calculator</a></li>
    </ul>
  </nav>

  <!-- 📈 Stocks Section -->
  <section id="stocks" class="section">
    <h2>Stock Market Trends</h2>
    <canvas id="stocksChart"></canvas>
    <div id="stocksSummary"></div>
  </section>

  <!-- ☀️ Weather Section -->
  <section id="weather" class="section">
    <h2>Weather Forecast</h2>
    <canvas id="weatherChart"></canvas>
    <div id="weatherSummary"></div>
  </section>

  <!-- 📰 News Section -->
  <section id="news" class="section">
    <h2>Latest Financial & Weather News</h2>
    <div id="newsFeed"></div>
  </section>

  <!-- 💰 Calculator Section -->
  <section id="calculator" class="section">
    <h2>Investment Calculator</h2>
    <form id="investmentForm">
      <label for="stockSymbol">Stock Symbol:</label>
      <input type="text" id="stockSymbol" placeholder="AAPL" required />
      <label for="amount">Amount ($):</label>
      <input type="number" id="amount" required />
      <label for="date">Date:</label>
      <input type="date" id="date" required />
      <button type="submit">Calculate</button>
    </form>
    <div id="calcResult"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
